    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search UI Clone</title>
  <style>
     
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #2d2d2d;
      border-radius: 30px;
      padding: 10px 20px;
      max-width: 600px;
      margin: auto;
    }

    .search-icon {
      color: #aaa;
      margin-right: 10px;
    }

    .search-input {
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      flex-grow: 1;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 25px;
      color: #ccc;
    }

    .tab {
      position: relative;
      padding-bottom: 5px;
      cursor: pointer;
    }

    .tab.active {
      color: white;
      font-weight: bold;
    }

    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: white;
    }
     div main img{
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <span class="GOOGLE">&#128269;</span>
    <input class="search-input" type="text" placeholder="Cricket" />
    <div class="icons">
      <img src="goggle.png" alt="mic" class="icon" />
      <img src="goggle lens.png" alt="lens" class="icon" />
    </div>
  </div>

  <div class="tabs">
    <div class="tab active">All</div>
    <div class="tab">Videos</div>
    <div class="tab">News</div>
    <div class="tab">Shopping</div>
    <div class="tab">Short videos</div>
    <div class="tab">Images</div>
  </div>
  <div >
    <main>
      <img src="Screenshot (56).png" alt="Cricket">
    </main>
  </div>

</body>
</html>
</body>
